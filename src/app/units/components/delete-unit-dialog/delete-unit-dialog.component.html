<nb-card status="danger"
         size="tiny"
         style="width: 30em"
         nbSpinnerSize="large"
         nbSpinnerStatus="info"
         [nbSpinner]="!deleteCheckFinished"
         nbSpinnerMessage="Kontroluji zda je možné jednotku smazat">
  <nb-card-header>
    <nb-icon icon="layers">
    </nb-icon>
    Smazání jednotky
  </nb-card-header>
  <nb-card-body fxLayout="column" fxLayoutGap="1em">

    <div *ngIf="!ableToDelete">
      Jednotka obsahuje uživatele, není ji možné smazat
    </div>

    <div *ngIf="ableToDelete">
      Opravdu chcete smazat jednotku?
    </div>

  </nb-card-body>
  <nb-card-footer fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="1em">
    <button nbButton outline type="button" (click)="dismiss()">
      <nb-icon icon="close"></nb-icon>Zrušit
    </button>
    <button nbButton status="danger" (click)="deleteUnit(unitId)" [disabled]="!ableToDelete" >
      <nb-icon icon="trash-outline"></nb-icon>Smazat
    </button>
  </nb-card-footer>
</nb-card>
