<nb-card size="medium" accent="info">
  <nb-card-header>
    <nb-icon icon="file-text-outline"></nb-icon>
    Zvolte protokol
  </nb-card-header>
  <nb-card-body fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="1em">

    <button nbButton status="primary" (click)="onPrepareTypeProtocol(1)"><nb-icon icon="car-outline"></nb-icon>Předávací protokol</button>
    <button nbButton status="info" (click)="onPrepareTypeProtocol(2)"><nb-icon icon="car-outline"></nb-icon>Předávací protokol</button>
    <button nbButton status="danger" (click)="onPrepareTypeProtocol(3)"><nb-icon icon="car-outline"></nb-icon>Předávací protokol</button>
    <button nbButton status="success" (click)="onPrepareTypeProtocol(4)"><nb-icon icon="car-outline"></nb-icon>Předávací protokol</button>
    <button nbButton status="basic" (click)="onPrepareTypeProtocol(5)"><nb-icon icon="car-outline"></nb-icon>Předávací protokol</button>

  </nb-card-body>
  <nb-card-footer fxLayout="row" fxLayoutAlign="end center">
    <button nbButton status="basic" outline (click)="close()">
      <nb-icon icon="close-outline" ></nb-icon>
      Zavřít
    </button>
  </nb-card-footer>
</nb-card>
