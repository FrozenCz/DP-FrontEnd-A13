<div fxLayout="column" fxLayoutGap="1em" [nbSpinner]="!(category$ | async)">
<div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="1em" *ngIf="(assetsCreateAllowed$ | async)">
  <button nbButton ghost (click)="onNewClicked()" size="tiny">
    <nb-icon icon="plus" ></nb-icon>
    Přidat nový majetek do dané kategorie
  </button>

</div>
<div style="width: 70em;height: 40em;"  fxLayoutAlign="center center" >
  <app-assets-list [assets]="(assetsFilteredByCategory$ | async) ?? []">
  </app-assets-list>
</div>

</div>
