<div fxFlex fxLayout="column" fxLayoutGap=".5rem" *ngIf="locations$ | async as locations">
  <ng-container *ngIf="location$ | async as location">
    <app-location-detail
      *ngIf="location.uuid"
      [location]="location"
      [locations]="locations"
      (saveEmit)="onSaveEmit($event)"
    ></app-location-detail>
  </ng-container>
  <app-location-detail
    [location]="newLoc"
    [locations]="locations"
    (saveEmit)="onSaveEmit($event)"
  ></app-location-detail>
</div>
